<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="regist.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form class="myForm" action="#" onsubmit="return validate()">           
            <div class="myForm">
                <label for="userId">User id:</label>
                <input id="userId" type="text" name="user-id">
            </div>

            <div class="myForm">
                <label for="passw">Password:</label>
                <input id="passw" type="password" name="password">
            </div>

            <div class="myForm">
                <label for="nme">Name:</label>
                <input id="nme" type="text" name="nam">

            </div>

            <div class="myForm">
                <label for="addre">Address:</label>
                <input id="addre" type="text" name="address">
            </div>

            <div class="myForm">
                <label for="selct">Country:</label>
                <select id="selector" name="myselect" class="required">
                    <option value="" id="selct">(Please select a country)</option>
                    <option value="uganda" id="selct">Uganda</option>
                    <option value="kenya" id="selct">Kenya</option>
                </select>
            </div>

            <div class="myForm">
                <label for="zip">ZIP Code:</label>
                <input id="zip" type="text" name="zipCode">
            </div>

            <div class="myForm">
                <label for="mail">Email:</label>
                <input id="mail" type="email" name="email">
            </div>


            <div class="mychoice">
                <label for="choice">Sex:</label>
                <input type="radio" name="myRadios" value="Male"/>Male
                <input type="radio" name="myRadios" value="Female"/>Female
            </div>

            <div class="mychoice">
                <label for="check">Language:</label>
                <input type="checkbox" name="myChecks" value="english">English
                <input type="checkbox" name="myChecks" value="non english">Non English
            </div>

            <div class="myText">
                <label for="textBox">About:</label>
                <textarea id="notes" name="notes" rows="10" cols="20"></textarea>
            </div>

            <div class="sub">
                <button id="submt" type="submit" name="submit">Submit</button>
            </div>

        </form>
    </div>
    <script src="regist.js"></script>
</body>

</html>
